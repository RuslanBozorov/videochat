<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Chat Demo</title>
  <style>
    video { width: 45%; border: 2px solid #444; margin: 5px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Video Chat Demo</h2>
  <button id="start">Start</button>
  <button id="call">Call</button>
  <br />
  <video id="local" autoplay playsinline muted></video>
  <video id="remote" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const roomId = "room-123"; // istasangiz URL'dan oâ€˜qib olish mumkin
    const socket = io(); // serverga avtomatik ulanadi
    let pc, localStream;

    const iceServers = [
      { urls: "stun:stun.l.google.com:19302" }, // Google STUN server
    ];

    async function createPC() {
      pc = new RTCPeerConnection({ iceServers });
      pc.onicecandidate = (e) => {
        if (e.candidate) {
          socket.emit("signal", { roomId, data: { type: "candidate", payload: e.candidate } });
        }
      };
      pc.ontrack = (e) => {
        document.getElementById("remote").srcObject = e.streams[0];
      };
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    }

    document.getElementById("start").onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("local").srcObject = localStream;
      await createPC();
      socket.emit("join", roomId);
    };

    socket.on("peer-joined", async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", { roomId, data: { type: "offer", payload: offer } });
    });

    socket.on("signal", async ({ type, payload, from }) => {
      if (type === "offer") {
        if (!pc) await createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(payload));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", { roomId, data: { type: "answer", payload: answer, to: from } });
      } else if (type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(payload));
      } else if (type === "candidate") {
        try { await pc.addIceCandidate(payload); } catch {}
      }
    });

    document.getElementById("call").onclick = async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", { roomId, data: { type: "offer", payload: offer } });
    };
  </script>
</body>
</html>
